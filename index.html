<!DOCTYPE html>
<html ng-app="faqEngine">
  <head>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="node_modules/elasticsearch-browser/elasticsearch.angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <title>FAQ</title>
  </head>
  <body ng-controller="MyC as store">
    <div class="container">
      <!-- Heading -->
      <div class="jumbotron">
          <h2 class="display-3">FAQ Search</h2>
          <p class="lead">Lorem Ipsum</p>
      </div>

      <!-- Navigation Tabs -->
      <div class="row">
        <div class="col-md-12">
          <ul class="nav nav-pills nav-justified" ng-init="tab = 1">
            <li ng-class="{ active:tab === 1 }"><a href ng-click="tab = 1">FAQ Search</a></li>
            <li ng-class="{ active:tab === 2 }"><a href ng-click="tab = 2">Input</a></li>
          </ul>

          <div class="tab-content">
            <div ng-show="tab === 1">
              <form ng-submit="search(query)">
                <input
                  type="text"
                  class="form-control"
                  ng-model="query"
                  placeholder="Type your search query here...">
              </form>
            </div>

            <div ng-show="tab === 2">
              <form name="myform">
                <div class="form-group">
                  <input type="text" class="form-control" ng-model="title" placeholder="Title..." required />
                </div>
                <div class="form-group">
                  <textarea class="form-control" rows="10" ng-model="details" placeholder="Content..." required />
                  </textarea>
                </div>
                <input type="submit"
                  class="btn btn-success col-md-6"
                  ng-click="submit(title, details)"
                  ng-disabled="myform.$invalid"
                  value="Submit" />
                <input type="button"
                  class="btn btn-danger col-md-6"
                  ng-click="title = null; details = null"
                  value="Clear" />
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
